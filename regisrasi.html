<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome for icons (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <!-- Logo and Heading -->
                    <div class="text-center mb-4">
                        <img src="assets/img/Logo-1.png" width="60" alt="Logo">
                        <img src="assets/img/Logo-2.png" width="60" alt="Logo">
                        <h4 class="mt-3">Selamat datang Website <br>
                        e-SimpanKara</h4>
                    </div>

                    <!-- Login Form -->
                    <form>
                        <!-- Email input -->
                        <div class="mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your Nama" required>
                        </div>
                        <!-- Password input -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Email" required>
                        </div>
                        <!-- email inputan -->
                        <div class="mb-3">
                            <input type="number" class="form-control" id="inputPassword" placeholder="No.Hp" required>
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
                        </div>

                        <!-- Checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberCheck">
                            <label class="form-check-label" for="rememberCheck">Remember me</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center mt-6">
                        <p>Login <a href="login.html">Login</a></p>
                        <p>Back to? <a href="index.html">Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Font Awesome (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
